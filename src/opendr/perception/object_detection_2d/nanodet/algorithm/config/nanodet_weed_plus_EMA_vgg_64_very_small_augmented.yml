#Config File example
save_dir: ./temp/plus_weight_averager_augmented_data_bigger_pos_with_augmentations
check_point_name: plus_weight_averager_augmented_data_bigger_pos_with_augmentations
model:
#  weight_averager:
#    name: ExpMovingAverager
#    decay: 0.9998
  arch:
    name: OneStageDetector
    backbone:
      name: SmallVgg
      out_stages: [3, 4, 5]
      stages_inplanes:  [3, 8, 8, 8, 8]
      stages_outplanes: [8, 8, 8, 8, 8]
      stages_strides:   [2, 2, 1, 2, 2] #To fpn xriazete piramida me diafora scale 2 gia na litourgisi ara anamesa apo ta outs xrizete ena stride 2
      maxpool_after:    [0, 0, 0, 0, 0]
      maxpool_stride:   1
      activation: LeakyReLU
      pretrain: False
    fpn:
      name: GhostPAN #PAN #FPN  #PAN a litle slower than FPN
      in_channels: [8, 8, 8] #[8, 8] #[8, 6]
      out_channels: 8
      upsample_cfg:
        scale_factor: 2
        mode: bilinear
      use_depthwise: True
      num_blocks: 2
      kernel_size: 3
      activation: LeakyReLU
    head:
      name: NanoDetPlusHead #NanoDetPlusHead NanoDetHead
      num_classes: 2
      input_channel: 8 #Out channel of fpn
      feat_channels: 8
      stacked_convs: 1 #Its pass in head have so many conv in list
      use_depthwise: True
#      octave_base_scale: 1 #Only in NanoDetHead
      kernel_size: 3 #Only in NanoDetPlusHead
      strides: [4, 8, 16] #[4, 8] #[2, 4] #Set of last pass of all layers in head from the corresponding layer
      activation: LeakyReLU
      reg_max: 7
      norm_cfg:
        type: BN
      loss:
        loss_qfl:
          name: QualityFocalLoss
          use_sigmoid: True
          beta: 2.0
          loss_weight: 1.0
        loss_dfl:
          name: DistributionFocalLoss
          loss_weight: 0.25
        loss_bbox:
          name: GIoULoss
          loss_weight: 2.0
data:
  train:
    input_size: [640, 640] #[w,h]
    keep_ratio: False
    pipeline:
      perspective: 0.0
      scale: [ 0.9, 1.1 ]
      stretch: [ [ 0.9, 1.1 ], [ 0.9, 1.1 ] ]
      rotation: 0
      shear: 0
      translate: 0.0
      flip: 0.5
      jitter_box: 0.1
      hard_pos: 0.0
      hard_pos_ratio: 0.0
      brightness: 0.2
      contrast: [ 0.8, 1.2 ]
      saturation: [ 0.8, 1.1 ]
      normalize: [[98.45438741, 104.10689567, 98.17277835], [34.79841708, 31.2228376, 29.66469302]]
#      normalize: [[96.04, 101.39, 94.85], [36.38, 32.02, 30.28]]
  val:
    input_size: [640, 640] #[192, 192] #[96, 96] #[1920, 1088] #[w,h]
    keep_ratio: False
    pipeline:
      perspective: 0.0
      normalize: [[98.45438741, 104.10689567, 98.17277835], [34.79841708, 31.2228376, 29.66469302]]
#      normalize: [[96.04, 101.39, 94.85], [36.38, 32.02, 30.28]]
  bench_test:
    input_size: [640, 640]
    keep_ratio: False
    pipeline:
      perspective: 0.0
      normalize: [[98.45438741, 104.10689567, 98.17277835], [34.79841708, 31.2228376, 29.66469302]]
#      normilize: [[96.04, 101.39, 94.85], [36.38, 32.02, 30.28]]
device:
  gpu_ids: [0]
  workers_per_gpu: 8
  batchsize_per_gpu: 256
  precision: 32
schedule:
  resume: 0
  optimizer:
    name: SGD
    lr: 0.01
    momentum: 0.9
    weight_decay: 0.05
  warmup:
    name: linear
    steps: 350
    ratio: 0.0001
  total_epochs: 100
  lr_schedule:
    name: CosineAnnealingLR
    T_max: 500
    eta_min: 0.00005
    last_epoch: -1
  val_intervals: 2
evaluator:
  name: CocoDetectionEvaluator
  save_key: mAP
log:
  interval: 1

class_names: ["poaceae", "brassicaceae"]