#Config File example
save_dir: ./temp/nanodet_m
check_point_name: m
model:
  arch:
    name: OneStageDetector
    backbone:
      name: ShuffleNetV2
      model_size: 1.0x
      out_stages: [2,3,4]
      activation: LeakyReLU
    fpn:
      name: PAN
      in_channels: [116, 232, 464]
      out_channels: 96
      start_level: 0
      num_outs: 3
      fork: False
    head:
      name: NanoDetHead
      num_classes: 1
      input_channel: 96
      feat_channels: 96
      stacked_convs: 2
      share_cls_reg: True
      octave_base_scale: 1 #seen field
      scales_per_octave: 1
      strides: [8, 16, 32]
      reg_max: 3
      conv_type: Conv
      fork: False
      norm_cfg:
        type: BN
      loss:
        loss_qfl:
          name: QualityFocalLoss
          use_sigmoid: True
          beta: 2.0
          loss_weight: 1.0
        loss_dfl:
          name: DistributionFocalLoss
          loss_weight: 0.25
        loss_bbox:
          name: GIoULoss
          loss_weight: 1.0
data:
  train:
    input_size: [92,92] #[w,h]
    keep_ratio: False #True
    pipeline:
#      perspective: 0.0
#      scale: [0.6, 1.4]
#      stretch: [[1, 1], [1, 1]]
#      rotation: 0
#      shear: 0
#      translate: 0.2
#      flip: 0.5
#      brightness: 0.2
#      contrast: [0.6, 1.4]
#      saturation: [0.5, 1.2]
      normalize: [[0.0, 0.0, 0.0], [1.0, 1.0, 1.0]]
  val:
    input_size:  [92,92] #[640, 640] #[w,h][1920, 1088][960, 544]
    keep_ratio: False #True #False
    pipeline:
      normalize: [[0.0, 0.0, 0.0], [1.0, 1.0, 1.0]]
device:
  gpu_ids: [0]
  workers_per_gpu: 8
  batchsize_per_gpu: 192
schedule:
  resume: 0
  optimizer:
    name: AdamW
    lr: 0.0001
    weight_decay: 0.05
  warmup:
    name: linear
    steps: 10
    ratio: 0.0001
  total_epochs: 1000
  lr_schedule:
    name: CosineAnnealingLR
    T_max: 300
    eta_min: 0.00005
  val_intervals: 10
evaluator:
  name: CocoDetectionEvaluator
  save_key: mAP
log:
  interval: 1

class_names: ['player']
